<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="registration.css">

<body>
    <form>

        <h2>Sign Up</h2>
        <!--pattern="([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})
        .+@.+\..+-->
        <Span>it's quick and easy</Span>
        <input type="name" placeholder="Enter your Name" maxlength="12" style="float: left;">
        <input type="email" placeholder="Enter your email" pattern="([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})">
        <input type="password" name="pwd" placeholder="Enter your password" title="" required>
        <input type="password" name="cnfmpwd " placeholder="re-enter your password" pattern="(pwd==cnfmpwd)">
        <input type="number" placeholder="enter your Number" maxlength="10" />

        <button>Sign Up</button>
        <a href="login.html">Already Have Account?</a>
    </form>

</body>

</html>
